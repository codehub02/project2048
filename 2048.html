            </div>
        </div>
        <span id="result">Join the tiles, get to <b> 2048! </b></span>
        <div class="header">
            <div class="grid-size">
                <label>Select the grid:</label>
                <input id="width" type=" " />

        </div>
        <div id="board">

        </div>
    </div>
